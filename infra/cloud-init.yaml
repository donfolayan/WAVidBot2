#cloud-config
# Cloud-init configuration for WABotII instance
# Infrastructure setup only - application deployment via GitHub Actions

package_update: true

packages:
  - curl
  - git
  - docker.io
  - wget
  - htop

write_files:
  - path: /etc/docker/daemon.json
    permissions: '0644'
    content: |
      {
        "log-driver": "json-file",
        "log-opts": {
          "max-size": "10m",
          "max-file": "3"
        }
      }

runcmd:
  - systemctl start docker
  - systemctl enable docker
  - usermod -aG docker ubuntu
  - mkdir -p /home/ubuntu/wabotii/downloads /home/ubuntu/wabotii/data /home/ubuntu/wabotii/waha-data
  - chown -R ubuntu:ubuntu /home/ubuntu/wabotii
  - systemctl restart docker

timezone: UTC

final_message: |
  WABotII infrastructure is ready!
  Docker is installed and configured.
  Deploy application via GitHub Actions workflow.
