name: Deploy to Oracle Cloud

on:
  push:
    branches:
      - main

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system -r <(uv pip compile pyproject.toml)

      - name: Lint with ruff
        run: ruff check . --fix || true

      - name: Format check with ruff
        run: ruff format . --check || true

      - name: Type check with mypy
        run: mypy src/ --ignore-missing-imports || true

  terraform:
    name: Provision Infrastructure
    needs: lint-and-test
    runs-on: ubuntu-latest
    outputs:
      instance_ip: ${{ steps.tf_output.outputs.ip }}
    
    defaults:
      run:
        working-directory: ./infra

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Configure OCI credentials
        run: |
          mkdir -p ~/.oci
          echo "${{ secrets.OCI_API_KEY }}" > ~/.oci/oci_api_key.pem
          chmod 600 ~/.oci/oci_api_key.pem

      - name: Create terraform.tfvars
        run: |
          cat > terraform.tfvars << 'EOF'
          ${{ secrets.TERRAFORM_TFVARS }}
          EOF

      - name: Restore Terraform state from cache
        uses: actions/cache/restore@v3
        with:
          path: infra/terraform.tfstate
          key: terraform-state-${{ github.ref_name }}
          restore-keys: |
            terraform-state-main
            terraform-state-

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Save Terraform state to cache
        uses: actions/cache/save@v3
        if: always()
        with:
          path: infra/terraform.tfstate
          key: terraform-state-${{ github.ref_name }}-${{ github.sha }}

      - name: Get Instance IP
        id: tf_output
        run: |
          IP=$(terraform output -raw instance_public_ip)
          echo "ip=$IP" >> $GITHUB_OUTPUT
          echo "✅ Instance IP: $IP"

  build-and-deploy:
    name: Deploy Application
    needs: terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Wait for SSH to be ready
        run: |
          echo "Waiting for SSH to be ready on ${{ needs.terraform.outputs.instance_ip }}..."
          for i in {1..30}; do
            if nc -zv ${{ needs.terraform.outputs.instance_ip }} 22 2>&1 | grep -q succeeded; then
              echo "SSH is ready!"
              sleep 10
              exit 0
            fi
            echo "Attempt $i/30: SSH not ready yet, waiting 10s..."
            sleep 10
          done
          echo "SSH did not become ready in time"
          exit 1

      - name: SSH and deploy on Oracle VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ needs.terraform.outputs.instance_ip }}
          username: ubuntu
          key: ${{ secrets.ORACLE_VM_SSH_KEY }}
          command_timeout: 30m
          script: |
            # Navigate to app directory or clone if doesn't exist
            cd /home/ubuntu
            if [ ! -d "wabotii" ]; then
              git clone https://github.com/${{ github.repository }} wabotii
            fi
            cd wabotii
            
            # Pull latest changes
            git pull origin main
            
            # Stop existing containers
            docker compose down || true
            
            # Create environment file from secret
            cat > .env << 'EOF'
            ${{ secrets.ENV_FILE }}
            EOF
            
            # Pull latest images
            docker compose pull
            
            # Start services in detached mode
            docker compose up -d
            
            # Wait for services to be ready
            sleep 10
            
            # Check status
            docker compose ps
            
            # Health check
            curl -f http://localhost:8000/health || echo "⚠️  Health check failed - services may still be starting"
            
            echo "✅ Deployment complete!"
