name: Deploy to Oracle Cloud

on:
  push:
    branches:
      - main

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: uv sync

      - name: Lint with ruff
        run: uv run ruff check . --fix || true

      - name: Format check with ruff
        run: uv run ruff format . --check || true

      - name: Type check with mypy
        run: uv run mypy src/ --ignore-missing-imports || true

  build-and-push:
    name: Build and Push Docker Image
    needs: lint-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}:latest,${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}:${{ github.sha }}

  terraform:
    name: Provision Infrastructure
    needs: build-and-push
    runs-on: ubuntu-latest
    outputs:
      instance_ip: ${{ steps.tf_output.outputs.ip }}
    
    defaults:
      run:
        working-directory: ./infra

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Configure OCI credentials
        run: |
          mkdir -p ~/.oci
          echo "${{ secrets.OCI_API_KEY }}" > ~/.oci/oci_api_key.pem
          chmod 600 ~/.oci/oci_api_key.pem

      - name: Create terraform.tfvars
        run: |
          cat > terraform.tfvars << 'EOF'
          ${{ secrets.TERRAFORM_TFVARS }}
          EOF

      - name: Restore Terraform state from cache
        uses: actions/cache/restore@v3
        with:
          path: infra/terraform.tfstate
          key: terraform-state-${{ github.ref_name }}
          restore-keys: |
            terraform-state-main
            terraform-state-

      - name: Terraform Init
        run: terraform init

      - name: Destroy old instance (if exists)
        run: terraform destroy -target=oci_core_instance.wabotii_instance -auto-approve || true
        working-directory: ./infra

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Save Terraform state to cache
        uses: actions/cache/save@v3
        if: always()
        with:
          path: infra/terraform.tfstate
          key: terraform-state-${{ github.ref_name }}-${{ github.sha }}

      - name: Get Instance IP
        id: tf_output
        run: |
          IP=$(terraform output -raw instance_public_ip)
          echo "ip=$IP" >> $GITHUB_OUTPUT
          echo "✅ Instance IP: $IP"

  build-and-deploy:
    name: Deploy Application
    needs: terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Wait for SSH to be ready
        run: |
          echo "Waiting for SSH to be ready on ${{ needs.terraform.outputs.instance_ip }}..."
          for i in {1..30}; do
            if nc -zv ${{ needs.terraform.outputs.instance_ip }} 22 2>&1 | grep -q succeeded; then
              echo "SSH is ready!"
              sleep 10
              exit 0
            fi
            echo "Attempt $i/30: SSH not ready yet, waiting 10s..."
            sleep 10
          done
          echo "SSH did not become ready in time"
          exit 1

      - name: SSH and deploy on Oracle VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ needs.terraform.outputs.instance_ip }}
          username: ubuntu
          key: ${{ secrets.ORACLE_VM_SSH_KEY }}
          command_timeout: 30m
          script: |
            # Wait for cloud-init to complete
            echo "Waiting for cloud-init to complete..."
            sudo cloud-init status --wait
            
            # Verify Docker and docker-compose are available
            docker --version
            docker-compose --version
            
            # Navigate to app directory or clone if doesn't exist
            cd /home/ubuntu
            
            # Make sure directory exists
            mkdir -p /home/ubuntu/wabotii
            cd /home/ubuntu/wabotii
            
            # Initialize git if not already a repo
            if [ ! -d ".git" ]; then
              git init
              git remote add origin https://github.com/${{ github.repository }}.git
            fi
            
            # Pull latest changes
            git fetch origin main
            git checkout -f origin/main
            
            # Verify docker-compose.yml exists
            if [ ! -f "docker-compose.yml" ]; then
              echo "❌ docker-compose.yml not found!"
              ls -la
              exit 1
            fi
            
            # Stop existing containers
            docker-compose down || true
            
            # Create environment file from secret
            cat > .env << 'EOF'
            ${{ secrets.ENV_FILE }}
            EOF
            
            # Add DockerHub credentials to .env
            echo "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" >> .env
            echo "DOCKERHUB_REPO=${{ secrets.DOCKERHUB_REPO }}" >> .env
            
            # Pull latest images
            docker-compose pull
            
            # Start services and wait for them to be ready
            echo "Starting containers..."
            docker-compose up -d --wait --wait-timeout 300
            
            # Check status
            docker-compose ps
            
            # Verify containers are running
            if [ $(docker-compose ps -q | wc -l) -eq 0 ]; then
              echo "❌ No containers running, checking logs..."
              docker-compose logs --tail=50
              exit 1
            fi
            
            # Health check with retries
            for i in {1..5}; do
              if curl -f http://localhost:8000/health; then
                echo "✅ Health check passed!"
                break
              fi
              echo "Health check attempt $i/5 failed, waiting 10s..."
              sleep 10
            done
            
            echo "✅ Deployment complete!"
            docker-compose ps
