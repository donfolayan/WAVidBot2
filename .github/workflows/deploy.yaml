name: Deploy to Oracle Cloud

on:
  push:
    branches:
      - main

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system -r <(uv pip compile pyproject.toml)

      - name: Lint with ruff
        run: ruff check . --fix --exit-zero

      - name: Format check with ruff
        run: ruff format . --check --exit-zero

      - name: Type check with mypy
        run: mypy src/ --ignore-missing-imports || true

  build-and-deploy:
    name: Build and Deploy
    needs: lint-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}:latest

      - name: SSH and deploy on Oracle VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ORACLE_VM_IP }}
          username: ${{ secrets.ORACLE_VM_USERNAME }}
          key: ${{ secrets.ORACLE_VM_SSH_KEY }}
          script: |
            # Stop and remove existing containers
            docker-compose down || true
            
            # Login to Docker Hub
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
            
            # Create environment file from secret
            echo "${{ secrets.ENV_FILE }}" > .env
            
            # Pull latest images
            docker-compose pull
            
            # Start services
            docker-compose up -d
            
            # Remove environment file for security
            rm .env
            
            # Check status
            docker-compose ps
            
            # Run health checks
            sleep 10
            curl -f http://localhost:8000/health || echo "Health check failed, but deployment might still be in progress"
